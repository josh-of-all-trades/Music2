<script type="text/javascript">

function runSounds() {
	MIDI.loadPlugin({
		soundfontUrl: "./soundfont/",
		instruments: [ "acoustic_grand_piano", "synth_drum" ], // or multiple instruments
		callback: function() {
			MIDI.programChange(0, 0);
			MIDI.programChange(1, 118);

			var delay = 1;
			var velocity = 100;

			MIDI.noteOn(0, MIDI.pianoKeyOffset + 10, velocity, delay++);
			MIDI.noteOn(0, MIDI.pianoKeyOffset + 17, velocity, delay++);
			MIDI.noteOn(0, MIDI.pianoKeyOffset + 10, velocity, delay++);

			/*

				var delay = n / 4; // play one note every quarter second
				var note = MIDI.pianoKeyOffset + n; // the MIDI note
				var velocity = 100; // how hard the note hits
				// play the note
				MIDI.noteOn(0, note, velocity, delay);
				// play the some note 3-steps up
				MIDI.noteOn(1, note + 3, velocity, delay);
			}		
			*/


		}
	});
};

</script>
